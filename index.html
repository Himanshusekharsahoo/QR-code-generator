<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <main>
        <header>
            <h3>Enter your text or URL</h3>
        </header>
        <section>
            <input type="text" name="input" id="input" placeholder="Text or URL">
            <canvas id="qr"></canvas>
            <button id="generate-qr-btn" class="highlight">Generate QR Code</button>
            <button id="share-qr-btn" class="highlight share-btn">Share QR Code</button>
        </section>
    </main>

    <div hidden>
        <h1>QR Code using qrious</h1>
        <form>
            <input type="url" id="website" name="website" placeholder="https://webisora.com" required />
            <button type="button" class="highlight" onclick="generateQRCode()">
                Generate QR Code
            </button>            
        </form>

        <div id="qrcode-container">
            <canvas id="qrcode" class="qrcode"></canvas>
            <h4>With some styles</h4>
            <canvas id="qrcode-2" class="qrcode"></canvas>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
